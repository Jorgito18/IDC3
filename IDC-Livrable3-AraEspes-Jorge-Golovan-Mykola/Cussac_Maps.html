<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>Cussac - Cussac</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" type="image/x-icon" href="http://leafletjs.com/examples/quick-start/docs/images/favicon.ico"/>
		<link rel="stylesheet" href="leaflet.css"/>
	</head>
	<body>
			<script src="leaflet.js"></script>
			<script src="gpx.min.js"></script>
			<div id="map" style="width: 1900px; height: 990px; position: relative" />
			<script>
					/* Définition de la localisation et de la taille du fond de carte à visualiser */
					var map = L.map('map');
					L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
					  attribution: 'Map data &copy; <a href="http://www.osm.org">OpenStreetMap</a>'
					}).addTo(map);

					var gpx = 'fr_Cussac_Track.gpx'; // URL to your GPX file or the GPX itself
					new L.GPX(gpx, {async: true}).on('loaded', function(e) {
				  	map.fitBounds(e.target.getBounds());
					}).addTo(map);

				  /* On peut aussi demander de renvoyer la coordonnée du point clicqué sur la carte */
					var popup = L.popup();
					function onMapClick(e) {
							popup.setLatLng(e.latlng)
							popup.setContent("Pointé à la coordonnée " + e.latlng.toString())
							popup.openOn(mymap);
					}
					map.on('click', onMapClick);
			</script>
	</body>
</html>
