<!DOCTYPE html>
<html style="">
	<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

	<title>Exemple avec Leaflet</title>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="shortcut icon" type="image/x-icon" href="http://leafletjs.com/examples/quick-start/docs/images/favicon.ico"/>

	<link rel="stylesheet" href="Leaflet_fichiers/leaflet.css"/>
	<script src="Leaflet_fichiers/leaflet.js"></script>

</head>
<body>

<div id="mapid" style="width: 800px; height: 600px; position: relative" />

<script>
/* Définition de la localisation et de la taille du fond de carte à visualiser */
	var mymap = L.map('mapid').setView([43.315, -0.39], 13);

  /* Appel de la couche OSM correspondant au fond de carte à visualiser. Au préalable il faut avoir crée une clef auprès de l'api d'OSM */
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18, attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>,' + ' <a href="http://mapbox.com">Mapbox</a>', id: 'mapbox.streets'}).addTo(mymap);

  /* On ajoute sur le fond de carte des objets localisés et si on le souhaite du texte en popup */

	L.circle([43.31519, -0.36581], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Je suis un cercle.");

	L.polygon([
		[43.312, -0.35],
		[43.315, -0.36],
		[43.317, -0.347]
	],
{
		color: 'green',
		fillColor: 'lightgreen',
		fillOpacity: 0.3
	}
		 ).addTo(mymap).bindPopup("Je suis un triangle.");

  /* On peut aussi demander de renvoyer la coordonnée du point clicqué sur la carte */

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Pointé à la coordonnée " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>


</body></html>
